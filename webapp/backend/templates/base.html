<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frame2D Analysis{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Frame2D Analysis</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">New Analysis</a>
            <a href="/jobs" class="{% if request.url.path == '/jobs' %}active{% endif %}">Job History</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Frame2D Analysis - OpenSees based structural analysis</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
