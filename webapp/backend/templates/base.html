<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenSees Analysis{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">OpenSees Analysis</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Home</a>
            <a href="/simple-beam" class="{% if '/simple-beam' in request.url.path %}active{% endif %}">단순보</a>
            <a href="/frame2d" class="{% if '/frame2d' in request.url.path %}active{% endif %}">2D골조</a>
            <a href="/jobs" class="{% if request.url.path == '/jobs' %}active{% endif %}">History</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>OpenSees Structural Analysis Platform</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
