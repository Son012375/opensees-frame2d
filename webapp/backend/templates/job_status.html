{% extends "base.html" %}

{% block title %}Job Status - {{ job.job_id[:8] }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Analysis Job</h1>
    <p class="subtitle">Job ID: {{ job.job_id }}</p>
</div>

<div class="job-status-container"
     {% if job.status.value in ['queued', 'running'] %}
     hx-get="/partials/job-status/{{ job.job_id }}"
     hx-trigger="every 2s"
     hx-swap="outerHTML"
     {% endif %}>

    {% include "partials/job_card.html" %}
</div>

<div class="job-actions">
    <a href="/" class="btn-secondary">New Analysis</a>
    <a href="/jobs" class="btn-secondary">View All Jobs</a>
</div>
{% endblock %}
